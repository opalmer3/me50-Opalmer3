{% extends "layout.html" %}

{% block title %}: {{channel["topic"]}}{% endblock %}

{% block main %}
<div class="top-box-channel">
  <div class="channel-title">
    <h1>{{channel["topic"]}}</h1>
    <hr>
    <h3>Created by {{channel["creator"]}}</h3>
    <p>On {{channel["timedate"]}}</p>
  </div>

</div>

<div id="comments">
  {% for msg in msgs %}
  <div class="msginfo">
    <p class="msgsender">{{msg["poster"]}}</p>
    <p data-id="{{msg['id']}}" data-sender="{{msg['poster']}}" class="msg" oncontextmenu="return contextmenu(event);">{{msg["comment"]}}</p>
    <p class="msgtime">{{msg["timedate"]}}</p>
  </div>
  {% endfor %}
</div>

<div class="messagebox">
  <form id="myForm">
    <textarea id="message" rows="6"></textarea>
    <p id="error"></p><button class="btn btn-dark float-right" type="submit" id="send" value="{{channel["id"]}}">Send</button>
  </form>

</div>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script src="{{url_for('static', filename='channel.js')}}" charset="utf-8"></script>

</body>

</html>
{% endblock %}
